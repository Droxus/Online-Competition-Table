<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Online-Competition-Table</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
</head>
<body>


 <div id="mainBlock">
    <div class="headerBlock">
       
            <ul class="navigationPanel" id="navigationPanel">
                <li ><a href="#" id="btnHome"           class="dark1">Home</a></li>
                <li ><a href="#" id="btnMyTournaments"  class="light1">My Tournaments</a></li>
                <li><a href="#"  id="btnDataEnter"      class="dark1">Data Enter</a></li>
                <li><a href="#"  id="btnStatistics"     class="light1">Statistics</a></li>
                <li><a href="#"  id="btnAbout"          class="dark1">About</a></li>
            </ul>
        <div class="profile" id="profile">
            <img src="img/icons8-test-account-48.png" width="48px" alt="pof">
            <label id="nickForLabel" for="nick"></label>
        </div>
        <div class="labelUnity" id="labelUnity">
            <label class="tileLbl" id="tileLbl1" for="tileLbl"><b>Online</b></label>
            <label class="tileLbl" id="tileLbl2" for="tileLbl"><b>Competition</b></label>
            <label class="tileLbl" id="tileLbl3" for="tileLbl"><b>Table</b></label>
            <label class="tileLbl" id="tileLbl4" for="tileLbl">by Droxus corporation</label>
        </div>
    </div>

    <div class="contentBlock" id="contentBlock">
    
    </div>
</div>
<div class="dataEnterSqr" >
    <label class="signIn" id="isignIn" for="isignIn">Log In</label>  
    <label class="signUp" id="isignIn" for="isignIn">Sign Up</label> 
    <input class="authMenu" id="inptUsername" type="text" name="nickname" autocomplete="on" maxlength="30" placeholder="Login"/>
    <input class="authMenu" id="inptPassword" type="password" name="password" autocomplete="on" maxlength="30" placeholder="Password"/>
    <button class="signIn" id="btnSignIn">Sign In</button>
    <button class="signUp" id="btnSignUp">Sign Up</button>
    <label class="signIn" id="noacc" for="noacc">Don't have an account?<a id="noaccLink" href="#">Sign Up</a></label> 
    <label class="signUp" id="noacc" for="noacc">I have already an account!<a id="hasaccLink" href="#">Log In</a></label>
    </div>

    <div id="firebaseui-auth-container"></div>
</body>
</html>
