<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Butula</title>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.0/firebase-ui-auth.css" />
<script defer src="bundle.js"></script></head>

<body>

    <div id="mainBlock">
        <div class="headerBlock" id="headerBlock">
            <div class="labelUnity" id="labelUnity">
                <label class="tileLbl" id="tileLbl1" for="tileLbl"><b>Butula</b></label>
                <label class="tileLbl" id="tileLbl4" for="tileLbl">by Droxus corporation</label>
            </div>
            <ul class="navigationPanel" id="navigationPanel">
                <li><a href="#" id="btnHome">Home</a></li>
                <li><a href="#" id="btnFavorites">Favorites</a></li>
                <li><a href="#" id="btnData">Data</a></li>
                <li><a href="#" id="btnStatistics">Statistics</a></li>
                <li><a href="#" id="btnAbout">About</a></li>
            </ul>
            <div class="profile" id="profile">
                <img id="profIcon" src="img/icons8-test-account-48.png" alt="pof">
                <label id="nickForLabel" for="nick"></label><br>
                <label id="ID" for="ID">ID:</label>
                <label id="eMail" for="eMail">e-mail</label>
            </div>
        </div>
        <div class="contentBlock" id="contentBlock">
            <div id="homePageBlock">
                <div id="tournamentsPanel"></div>
                <div id="footerPanel">
                    <button id="createTournament"><img src="img/createTrn.png" alt="create" id="createTrnIcon"></button>
                    <button id="prewPageTurn"><img src="img/prewPageIcon.png" alt="prewPage" id="prewPageIcon"></button>
                    <label for="pageNumLbl" id="pageNumLbl">1</label>
                    <button id="nextPagTurn"><img src="img/nextPageIcon.png" alt="nextPage" id="nextPageIcon"></button>
                    <select name="numsOfTrnsOnthePage" id="numsOfTrnsOnthePage">
                        <option class="numsOfTrnsOnthePageOpt" value="3">3</option>
                        <option class="numsOfTrnsOnthePageOpt" value="5">5</option>
                        <option class="numsOfTrnsOnthePageOpt" value="7">7</option>
                        <option class="numsOfTrnsOnthePageOpt" value="9">9</option>
                        <option class="numsOfTrnsOnthePageOpt" selected="selected" value=""></option>
                    </select>
                </div>
            </div>
            <div id="favoritesPageBlock"></div>
            <div id="dataPageBlock"></div>
            <div id="statisticPageBlock"></div>
            <div id="aboutPageBlock"></div>
            <div id="profilePageBlock">
                <div></div>
                <button id="btnLogout">Log Out</button>
            </div>
        </div>
        <ul class="mobileNavPanel" id="mobileNavPanel">
            <li><img src="img/homeIcon.png" alt="btnMobHome" id="btnMobHome"></li>
            <li><img src="img/FavIcon.png" alt="btnMobFav" id="btnMobFav"></li>
            <li><img src="img/DataIcon.png" alt="btnMobData" id="btnMobData"></li>
            <li><img src="img/statisticIcon.png" alt="btnMobStat" id="btnMobStat"></li>
            <li><img src="img/userIcon.png" alt="btnMobProf" id="btnMobProf"></li>
        </ul>
    </div>
    <div class="dataEnterSqr">
        <label id="isignIn" for="isignIn">Login</label>
        <label id="lblErrorOutput" for="ErrorOutput"></label>
        <input class="authMenu" id="inptUsername" type="text" name="nickname" autocomplete="on" maxlength="30"
            placeholder="Login" />
        <input class="authMenu" id="inptPassword" type="password" name="password" autocomplete="on" maxlength="30"
            placeholder="Password" />
        <div id="authMnuBtns"><button class="signIn btnsForm" id="btnSignIn">Sign In</button>
        <button class="signIn btnsForm btnsChangeForm" id="noaccLink">Sign Up</button>
        <button class="signIn btnsForm" id="gooleSignIn">Google</button></div>
    </div>
    <div id="tournamentInfo">
        <img src="img/crossIcon.svg" alt="cross" id="crossIcon">
        <label id="tournamentNameInfo" for="tournamentNameInfo"></label>
        <div id="tournamentBtnsInfo">
            <button class="btn-grad" id="tournamentJoinInfo">Join</button>
            <div class="heart-like-button" id="tournamentLikeBtnInfo"></div>
        </div>
        <ul id="tournamentsTargetInfo">
            <li id="tournamentGoalsLabelInfo">Goals</li>
        </ul>
        <ul id="tournamentMembersInfo">
            <li id="tournamentAdminLabelInfo">ADMINISTRATOR</li>
            <li id="tournamentMembersLabelInfo">PARTICIPANTS</li>
        </ul>
        <ul id="tournamentReqInfo">
            <li id="tournamentReqLabelInfo">Requirements</li>
        </ul>
        <img src="img/cup.png" alt="cup" id="tournamentCupInfo">
        <img src="img/lock.jpg" alt="lock" id="lockbg">
    </div>
    <div id="tournamentCreatePanel"></div>
    <div id="blackout"></div>
</body>

</html>
