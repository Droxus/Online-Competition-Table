                <input type="text" id="trnNameInput">

            </div>
            <div class="trnCreatePages" id="tournamentAccess">
                <label class="trnCreatePageName">Set tournament access</label>
                <div id="trnAccessBtnsBlock">
                    <button class="trnAccessBtn">Opened</button>

            </div>

                                    <option value="slider">Slider</option>
                                    <option value="clicker">Clicker</option>
                                  </select>
                                <input class="amountOfTargetCT" type="number" placeholder="Amount">
                            </div>
                        </div>
                    </template>
                </div>
            </div>
            <div class="finalBloksCT" id="areUsureBlock">
                <label>Are you sure you want to create this tournament?</label>
                <div>
                    <button id="yesAreUsureBlock">Yes</button>
                    <button id="noAreUsureBlock">No</button>
                </div>
                <hr>
            </div>
            <div class="finalBloksCT" id="trnCreatedBlock">
                <label>Are you sure you want to create this tournament?</label>
                    <button id="goNextTC">Go next</button>
                <hr>
            </div>
            <div id="footer">
                <button class="switchPageBtn">Go back</button>
                <button class="switchPageBtn">Go next</button>
            </div>
